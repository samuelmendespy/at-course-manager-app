<VirtualHost *:80>
    DocumentRoot /var/www/html/api
    DirectoryIndex index.php
    <Directory /var/www/html/api>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot /var/www/html/app
    DirectoryIndex index.html
    <Directory /var/www/html/app>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
